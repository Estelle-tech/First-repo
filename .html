<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Ecommerce</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="logo.png" alt="Logo">
            </div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li class="dropdown">
                    <a href="#">Product</a>
                    <div class="dropdown-content">
                        <div class="category">
                            <a href="#">Dresses</a>
                            <div class="product-images">
                                <img src="dress-left.jpg" alt="Dress Left View">
                                <img src="dress-right.jpg" alt="Dress Right View">
                                <img src="dress-overview.jpg" alt="Dress Overview">
                            </div>
                        </div>
                        <div class="category">
                            <a href="#">Tops</a>
                            <div class="product-images">
                                <img src="top-left.jpg" alt="Top Left View">
                                <img src="top-right.jpg" alt="Top Right View">
                                <img src="top-overview.jpg" alt="Top Overview">
                            </div>
                        </div>
                        <div class="category">
                            <a href="#">Jeans</a>
                            <div class="product-images">
                                <img src="jeans-left.jpg" alt="Jeans Left View">
                                <img src="jeans-right.jpg" alt="Jeans Right View">
                                <img src="jeans-overview.jpg" alt="Jeans Overview">
                            </div>
                        </div>
                        <div class="category">
                            <a href="#">Accessories</a>
                            <div class="product-images">
                                <img src="accessory-left.jpg" alt="Accessory Left View">
                                <img src="accessory-right.jpg" alt="Accessory Right View">
                                <img src="accessory-overview.jpg" alt="Accessory Overview">
                            </div>
                        </div>
                    </div>
                </li>
                <li><a href="#">Contact Us</a></li>
            </ul>
            <div class="search-box">
                <input type="text" placeholder="Search for products...">
                <button>Search</button>
            </div>
        </nav>
    </header>

    <main>
        <!-- Content of the page goes here -->
    </main>

</body>
</html>
